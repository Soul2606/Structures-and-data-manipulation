<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main style="display: flex;">
        <div id="data-structure-container" style="flex-grow: 0;"></div>
        <div style="width: 50px;"></div>
        <div style="flex-grow: 1;">
            <p style="text-align: center;">Edit</p>
            <button id="add-value">Add value</button>
            <div id="add-button-container" style="display: none;">
                <button id="add-dictionary">Add dictionary</button>
                <br>
                <button id="add-array">Add array</button>
            </div>
            <div id="set-string-container" style="display: none;">
                <label for="set-string">String</label>
                <input type="text" name="set-string" id="set-string" value="new string">
                <button id="set-string-button">Set</button>
            </div>
        </div>
    </main>
</body>
</html>
